<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Guest List Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7fafc;
      background-image: url('https://images.unsplash.com/photo-1652448324186-fcd17d9db28a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
    }
    .category-friend { color: #4b5563; font-weight: 500; }
    .category-family { color: #4b5563; font-weight: 500; }
    .category-colleague { color: #4b5563; font-weight: 500; }
    .rsvp-attending { color: #10b981; cursor: pointer; }
    .rsvp-not-attending { color: #ef4444; cursor: pointer; }
    .edit-btn, .remove-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #6b7280;
      padding: 0.5rem;
    }
    .edit-btn:hover { color: #2563eb; }
    .remove-btn:hover { color: #dc2626; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #e5e7eb; padding: 0.75rem; text-align: left; }
    th { background-color: #f3f4f6; font-weight: 600; }
    @media (max-width: 640px) {
      th, td { font-size: 0.875rem; padding: 0.5rem; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="container max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6 space-y-6">
    <!-- Header -->
    <h1 class="text-2xl font-semibold text-gray-800 text-center">Event Guest List Manager</h1>

    <!-- Form -->
    <div class="p-4 border border-gray-200 rounded-lg">
      <h2 class="text-lg font-medium text-gray-700 mb-4">Add New Guest</h2>
      <form id="guest-form" class="flex flex-col sm:flex-row gap-4">
        <input
          type="text"
          id="guest-name"
          placeholder="Enter guest name"
          class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 text-gray-700"
          required
        />
        <select
          id="guest-category"
          class="p-2 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
        >
          <option value="Friend">Friend</option>
          <option value="Family">Family</option>
          <option value="Colleague">Colleague</option>
        </select>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200"
        >
          Add Guest
        </button>
      </form>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
      <div class="p-4 border border-gray-200 rounded-lg text-center">
        <h3 class="text-sm font-medium text-gray-600">Total Guests</h3>
        <p class="text-xl font-semibold text-gray-800" id="guest-count">0</p>
      </div>
      <div class="p-4 border border-gray-200 rounded-lg text-center">
        <h3 class="text-sm font-medium text-gray-600">By Category</h3>
        <p class="text-sm text-gray-700">
          Friends: <span id="friend-count">0</span><br />
          Family: <span id="family-count">0</span><br />
          Colleagues: <span id="colleague-count">0</span>
        </p>
      </div>
      <div class="p-4 border border-gray-200 rounded-lg text-center">
        <h3 class="text-sm font-medium text-gray-600">RSVP Status</h3>
        <p class="text-sm text-gray-700">
          Attending: <span id="rsvp-attending-count">0</span><br />
          Not Attending: <span id="rsvp-not-attending-count">0</span>
        </p>
      </div>
    </div>

    <!-- Guest List Table -->
    <div class="border border-gray-200 rounded-lg overflow-x-auto">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Added</th>
            <th>RSVP</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="guest-list"></tbody>
      </table>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
